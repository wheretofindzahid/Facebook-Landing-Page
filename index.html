<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Login or Sign up</title>
    
    <link rel="icon" type="image/png" href="assets/favicon.c636a92a.png" />
    <link rel="stylesheet" href="assets/index.ff3a065a.css">
  </head>
  <body class="bg-[#f0f2f5]">
    <div class="container flex mt-48 items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="assets/fb.9531e960.svg" alt="Facebook Logo" class="w-72" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with people.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white rounded-lg w-[396px] p-8 shadow-lg relative"
      >
        <input
          class="px-[4px] h-14 my-2 border border-solid border-[#dddfe2] rounded-sm outline-blue-400"
          type="text"
          placeholder="email or phone number"
        />
        <input
          class="px-[4px] h-14 my-2 border border-solid border-[#dddfe2] rounded-sm outline-blue-400"
          type="password"
          placeholder="Password"
        />
        <button
          class="text-white bg-[#166fe5] my-2 py-3 rounded-md font-bold text-xl"
        >
          log in
        </button>
        <span
          class="text-[#166fe5] text-center text-sm my-2 cursor-pointer hover:underline"
          >forgot password?</span
        >
        <hr class="my-2" />
        <button
          class="text-white bg-[#36a420] my-2 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto"
        >
          create new account
        </button>
        <span class="absolute -bottom-10 text-sm"
          ><span class="font-bold text-sm hover:underline cursor-pointer"
            >Create a Page</span
          > for a celebrity, brand or business .</span
        >
      </div>
    </div>
  </body>
</html>
